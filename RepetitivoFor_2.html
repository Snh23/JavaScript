<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Desarrollar un programa que solicite la carga de 10 números e imprima la suma 
        //de lo últimos 5 valores ingresados.

        var i;
        var valor;
        var suma = 0;

        for (i = 1; i <= 10; i++)
        {
            valor = parseInt(prompt('Ingrese el valor ' + i));
            if (i > 5)
            {
                document.write('El valor ingresado es: ' + valor);
                document.write('<br>')
                suma = suma + valor;
            }
        }
        document.write('La suma de los ultimos 5 valores ingresados es de: ' + suma);
    </script>
</body>
</html>
