<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Confeccionar un programa que permita ingresar un valor del 1 al 10 y nos muestre la 
        //tabla de multiplicar del mismo (los primeros 12 términos)
        //Ejemplo: Si ingreso 3 deberá aparecer en pantalla los valores 3, 6, 9, hasta el 36.

        var i;
        var valor;
        var multiplica;
        valor = parseInt(prompt('Ingrese un valor entre 1 y 10'));
        for (i = 1; i <= 12; i++)
        {
            multiplica = valor * i;
            document.write(valor + ' por ' + i + ' es: ' + multiplica);
            document.write('<br>');
        }
    </script>
</body>
</html>
