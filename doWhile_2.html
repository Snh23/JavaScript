<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>doWhile _2</title>
</head>
<body>
    <script>
        //En un banco se procesan datos de las cuentas corrientes de sus clientes. 
        //De cada cuenta corriente se conoce: número de cuenta, nombre del cliente y saldo actual. 
        //El ingreso de datos debe finalizar al ingresar un valor negativo en el número de cuenta.
        //Se pide confeccionar un programa que lea los datos de las cuentas corrientes e informe:
        //a) De cada cuenta: número de cuenta, nombre del cliente y estado de la cuenta según su saldo, sabiendo que:
            //Estado de la cuenta	'Acreedor' si el saldo es >0.
			//'Deudor' si el saldo es <0.
			//'Nulo' si el saldo es =0.
        //b) La suma total de los saldos acreedores.

        var cta;
        var nombrec;
        var saldo;
        var saldoacredor = 0;
        do {
            cta = parseInt(prompt('Ingrese el numero de cuenta: ', ''));
            nombrec = prompt('Ingrese el nombre del titular de la cuenta: ', '');
            saldo = parseInt(prompt('Ingrese el saldo actual de la cuenta: ', ''));
            if (cta > 0)
            {
            document.write('Numero de cuenta: ' + cta);
            document.write('<br>');
            document.write('Nombre del Titular: ' + nombrec);
            document.write('<br>');
            document.write('Saldo actual: ' + saldo);
            document.write('<br>');
            if (saldo > 0){
                document.write('El estado de la cuenta es ACREEDOR');
            } else {
                if (saldo < 0){
                    document.write('El estado de la cuenta es DEUDOR');
                } else {
                    document.write('El estado de la cuenta es NULO');
                }
            }
            document.write('<br>');
            document.write('<br>');
            }
            if (saldo > 0 && cta > 0)
            {
                saldoacredor = saldoacredor + saldo;
            }
        } while (cta > 0);

        document.write('El saldo total de Acreedores es de: ' + saldoacredor)
    </script>
</body>
</html>
