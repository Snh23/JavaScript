<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>doWhile_3</title>
</head>
<body>
    <script>
        //Se realizó un censo provincial y se desea procesar la información obtenida en dicho censo. 
        //De cada una de las personas censadas se tiene la siguiente información: 
        //número de documento, edad y sexo ('femenino' o 'masculino')
        //Se pide confeccionar un programa que lea los datos de cada persona censada 
        //(para finalizar ingresar el valor cero en el número de documento) e informar:
 
            //a)	Cantidad total de personas censadas.
            //b)	Cantidad de varones.
            //c)	Cantidad de mujeres.
            //d)	Cantidad de varones cuya edad varía entre 16 y 65 años.

        var ndocumento;
        var edad;
        var sexo;
        var totpersonas = 0;
        var tothombre = 0;
        var totmujer = 0;
        var tothedad = 0;

        do 
        {
            ndocumento = parseInt(prompt('Ingrese el numero de Documento: ', ''));
            edad = parseInt(prompt('Ingresa la edad: ', ''));
            sexo = prompt('Ingrese el sexo: Femenino o Masculino: ', '');

            if (ndocumento != 0)
            {
                document.write('Numero de Documento: ' + ndocumento);
                document.write('<br>');
                document.write('Edad: ' + edad);
                document.write('<br>');
                document.write('Genero: ' + sexo);
                document.write('<br>');
                document.write('<br>');
                totpersonas = totpersonas + 1;

                if (sexo == 'Femenino' || sexo == 'Mujer')
                {
                    totmujer = totmujer + 1;
                } else {
                    tothombre = tothombre + 1;
                }

                if ( (sexo == 'Masculino' || sexo == 'Hombre') && (edad > 15 && edad < 66))
                {
                    tothedad = tothedad + 1;
                }
            }
        } while (ndocumento != 0);
        document.write('El total de personas censadas es de: ' + totpersonas);
        document.write('<br>');
        document.write('El total de Hombres son: ' + tothombre);
        document.write('<br>');
        document.write('El total de Mujeres son: ' + totmujer);
        document.write('<br>');
        document.write('El total de hombres de entre 16 y 65 años es de: ' + tothedad);
    </script>
</body>
</html>
