<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Realizar un programa que lea los lados de 4 triángulos, e informar:
            //a) De cada uno de ellos, qué tipo de triángulo es: equilátero (tres lados iguales), 
            //isósceles (dos lados iguales), o escaleno (ningún lado igual)
            //b) Cantidad de triángulos de cada tipo.
            //c) Tipo de triángulo del que hay menor cantidad.
        
        var i;
        var base;
        var ladoa;
        var ladob;
        var equilatero = 0;
        var isoceles = 0;
        var escaleno = 0;

        for (i = 1; i <= 4; i++)
        {
            base = parseInt(prompt('Ingrese la base del trinagulo ' + i));
            ladoa = parseInt(prompt('Ingrese el lado a del trinagulo ' + i));
            ladob = parseInt(prompt('Ingrese el lado b del triangulo ' + i));
            if (base != ladoa && base != ladob && ladoa != ladob)
            {
                document.write('El triangulo ' + i + ' es: Escaleno');
                document.write('<br>');
                escaleno++;
            } else if (base == ladoa && base == ladob)
            {
                document.write('El triangulo ' + i + ' es: Equilatero');
                document.write('<br>');
                equilatero++;
            } else 
            {
                document.write('El triangulo ' + i + ' es: Isoceles');
                document.write('<br>');
                isoceles++;
            }
            document.write('<br>');
        }
        document.write('hay un total de ' + equilatero + ' triangulos Equilateros');
        document.write('<br>');
        document.write('hay un total de ' + isoceles + ' triangulos Isoceles');
        document.write('<br>');
        document.write('hay un total de ' + escaleno + ' triangulos Escalenos');
        document.write('<br>');
        if ( equilatero < isoceles && equilatero < escaleno)
        {
            document.write('Hay menor cantidad de triangulos Equilateros');
            document.write('<br>');
        } else if (isoceles < equilatero && isoceles < escaleno)
        {
            document.write('Hay menor cantidad de triangulos Isoceles');
            document.write('<br>');
        } else
        {
            document.write('Hay menor cantidad de triangulos Escalenos');
            document.write('<br>');
        }

    </script>
</body>
</html>
