<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Realizar un programa que imprima 20 t√©rminos de la serie 5 - 10 - 15 - 20, etc.
        //(No se ingresan valores por teclado)
        var x = 1;
        var z = 5;

        while(x <= 20)
        {
            document.write(x + ': ' + z);
            document.write('<br>');
            x = x + 1;
            z = z + 5;
        }
    </script>
</body>
</html>
