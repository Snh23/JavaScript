<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Mostrar los m√∫ltiplos de 10 hasta el valor 1500.
        //Debe aparecer en pantalla 10 - 20 -30 etc.
        var x = 10;

        while(x <= 1500)
        {
            document.write(x);
            document.write('<br>');
            x = x + 10;
        }
    </script>
</body>
</html>
