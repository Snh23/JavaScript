<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
//Problema: Escribir un programa que solicite la carga de un número entre 0 y 999, 
//y nos muestre un mensaje de cuántos dígitos tiene el mismo. Finalizar el programa 
//cuando se cargue el valor 0.
  var valor;
  do {
    valor=prompt('Ingrese un valor entre 0 y 999:','');
    valor=parseInt(valor);
    document.write('El valor '+ valor +' tiene ');
    if (valor<10)
    {
      document.write('Tiene 1 digito');
    }
    else
    {
      if (valor<100)
      {
        document.write('Tiene 2 digitos');
      }
      else
      {
        document.write('Tiene 3 digitos');
      }
    }
   document.write('<br>');
  } while(valor!=0); // seguira solicitando datos hasta mientras que el valor sea diferente a 0
    </script>
</body>
</html>
